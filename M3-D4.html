<!DOCTYPE html>
<!--
        You are creating the "shopping cart experience" for a Online Marketplace.
        You have the list of the available books from the current API:
        https://striveschool-api.herokuapp.com/books
        What you have to do is:
        0) Get all the products from the API using a fetch
        1) Display the list of items available on the page using template literals `` and .forEach
        2) Add a "add to cart button"
        3) When the button is pressed, change the style of the item and add it to another list
        4) Add "skip" button next to each item
        5) When pressed, the button should remove from the page the item not interesting from the user
        6) Add a "search bar". When the user types more than 3 chars, you should filter the content of the page to show only the items with a matching name (hint: use .filter method)
        7) Allow the user to delete items from the cart list
        
        [EXTRA]
        8) Add a "clean cart" button, to clean the whole list.
        9) Create a second "detail page" for the product. When the user clicks on a product name, the app should redirect him to the secondary page, passing the ASIN in query string
        10) In page "detail" show some details of the selected product (https://striveschool-api.herokuapp.com/books/1940026091 to fetch the details of a specific book)
    -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Strive Books</title>
  </head>
  <body>
    <div class="currentTotal d-inline">0</div>
    <div class="d-inline">€</div>
    <ul class="list-group"></ul>
    <div class="container">
      <input
        type="text"
        class="form-control"
        placeholder="Search..."
        onchange="filterBooks(this.value)"
      />
      <div class="row">
        <col-12></col-12>
      </div>
    </div>
    <script>
      let booksArray;
      let row = document.querySelector(".row");
      fetch("https://striveschool-api.herokuapp.com/books")
        .then((results) => {
          console.log(results);
          return results.json();
        })
        .then((books) => {
          booksArray = books;
          console.log(booksArray);
          makeItems(booksArray);
        })
        .catch((error) => {
          console.log(error);
        });

      function filterBooks(query) {
        if (query.length > 2 || query === "") {
          const filteredBooks = booksArray.filter((book) =>
            book.title.toLowerCase().includes(query.toLowerCase())
          );

          makeItems(filteredBooks);
        }
      }

      function makeItems(books) {
        row.innerHTML = "";
        books.forEach((book) => {
          row.innerHTML += ` <div class="col-12 col-sm-6 col-md-4 col-lg-3> "
                    <div class="card shadow-sm mx-1 h-100 w-100">
                        <div class="card-body d-flex flex-column justify-content-even align-items-center h-100 w-100">
                        <img src="${book.img}" width=128px alt="">
                        <p class="card-text">
                        ${book.title}
                        </p>
                        <div
                            class="d-flex justify-content-between align-items-center"
                        >
                            <div class="btn-group">
                            <button
                                onclick="addToCart(event)""
                                type="button"
                                class="btn btn-sm btn-outline-secondary"
                            >
                                Add To Card
                            </button>
                            <button
                                onclick="hideBtn(event)"
                                type="button"
                                class="btn btn-sm btn-outline-secondary"
                            >
                                Skip
                            </button>
                            </div>
                            <small class="text-muted">${book.price}€</small>
                        </div>
                        </div>
                    </div>
                </div>`;
        });
      }
      function clearCart() {
        let cart = document.querySelector(".list-group");
        cart.innerHTML = "";
        itemsInCart = 0;
        let current = document.querySelector(".currentTotal");
        current.innerHTML = 0;
      }
      function hideBtn(event) {
        event.target.parentNode.parentNode.parentNode.parentNode.remove();
      }
      function addToCart(event) {
        let cart = document.querySelector(".list-group");
        if (itemsInCart === 0) {
          cart.innerHTML += `<button
                                id ="clearCartBtn"
                                onclick="clearCart()"
                                type="button"
                                class="btn btn-sm btn-outline-secondary"
                            >Clear Cart</button>
              `;
        }
        let currentTotal = parseFloat(
          document.querySelector(".currentTotal").innerText
        );
        let current = document.querySelector(".currentTotal");
        let price =
          event.target.parentNode.parentNode.querySelector("small").innerHTML;
        let price2 = parseFloat(
          event.target.parentNode.parentNode
            .querySelector("small")
            .innerText.split("")
            .slice(0, -1)
            .join("")
        );
        let priceToAdd = currentTotal + price2;
        current.innerHTML = priceToAdd;
        let title =
          event.target.parentNode.parentNode.parentNode.querySelector(
            "p"
          ).innerText;
        cart.innerHTML += `<li class="list-group-item"><button
                                onclick="remove(event)"
                                type="button"
                                class="btn btn-sm btn-outline-secondary"
                            >Remove Item</button><p class="d-inline">${title}</p><br><p class="d-inline">${price}</p></li>`;
        itemsInCart += 1;
      }
      function remove(event) {
        event.target.parentNode.remove();
        itemsInCart -= 1;
        if (itemsInCart === 0) {
          document.querySelector("#clearCartBtn").remove();
        }
      }
      let itemsInCart = 0;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
